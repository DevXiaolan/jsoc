<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <title>JSOC</title>

    <link rel="stylesheet" href="/assets/amazeui/dist/css/amazeui.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header id="header" class="am-topbar admin-header">
    <h1 class="am-topbar-brand am-text-secondary am-text-xl am-serif">{{site}}</h1>

    <div class="am-dropdown" data-am-dropdown>
        <button class="am-btn am-btn-fixed am-dropdown-toggle am-monospace" data-am-dropdown-toggle>选择方案 <span
                class="am-icon-caret-down"></span></button>
        <ul class="am-dropdown-content am-dropdown-content-fixed">
            <li class="am-dropdown-header" v-for="plan in plans">{{plan}}</li>
        </ul>
    </div>
    <em>{{host}}</em>
</header>
<div id="main">
    <div id="loading">
        <div class="am-progress am-progress-striped am-active am-round">
            <div class="am-progress-bar am-progress-bar-secondary" style="width: 100%">LOADING...</div>
        </div>
    </div>
    <div id="board" class="am-hide am-g">
        <div id="sider" class="admin-sidebar am-u-md-2">
            <ul class="">
                <li class="li-api" data-api="{{index}}" v-for="(index, api) in plan.apis"><i
                        class="am-icon-chain am-icon-fw"></i>{{api.name}}
                </li>
            </ul>
        </div>
        <div id="content" class="am-u-md-10">
            <div>

            </div>
        </div>
    </div>
    <div id="dialog" >
        <div class="am-panel-hd am-cf">TITLE<span class="am-icon-close am-fr" v-on:click="close();"></span></div>

        <div class="am-g am-g-fixed"><label class="am-u-md-5">Name:</label><input name="name" class="am-u-md-7" type="text" value="{{entity.name}}"></div>
        <div class="am-g am-g-fixed"><label class="am-u-md-5">Type:</label><input name="type" class="am-u-md-7" type="text" value="{{entity.type}}"></div>
        <div class="am-g am-g-fixed"><label class="am-u-md-5">Length:</label><input name="length" class="am-u-md-7" type="text" value="{{entity.length}}"></div>
        <div class="am-g am-g-fixed"><label class="am-u-md-5">Assert:</label><input name="assert" class="am-u-md-7" type="text" value="{{entity.assert}}"></div>
        <div class="am-g am-g-fixed"><label class="am-u-md-5">To:</label><input name="to" class="am-u-md-7" type="text" value="{{entity.to}}"></div>
        <div class="am-g am-g-fixed"><label class="am-u-md-5">Form:</label><input name="from" class="am-u-md-7" type="text" value="{{entity.from}}"></div>
        <div class="am-g am-g-fixed"><label class="am-u-md-5">Required:</label><input name="required" class="am-u-md-7" type="text" value="{{entity.required}}"></div>
    </div>
</div>
</body>
<script src="/assets/jquery/dist/jquery.min.js"></script>
<script src="/assets/amazeui/dist/js/amazeui.min.js"></script>
<script src="/assets/vue/dist/vue.min.js"></script>
<script src="/js/app.js"></script>
</html>
